{% extends "popup.html" %}
{% block content %}
    <div class="flex justify-center w-80% h-full max-w-5xl mx-auto">
        <div class="flex flex-col w-4/5 lg:max-w-3xl">
            <div class="text-3xl font-semibold title">메세지 확인</div>
            <div class="mt-10">
                <p class="text-2xl">보낸이</p>
                <hr class="my-2">
                <p class="indent-4">{{ message.sender }}</p>
            </div>
            <div class="mt-16">
                <p class="text-2xl">제목</p>
                <hr class="my-2">
                <p class="indent-4">{{ message.title }}</p>
            </div>
            {% if message.content %}
                <div class="mt-16">
                    <p class="text-2xl">내용</p>
                    <hr class="my-2">
                    <p class="indent-4">{{ message.content }}</p>
                </div>
            {% endif %}
            <div class="flex justify-end mt-16 message-btn">
                <a href="{% url 'message:send_message_target' message.sender.id %}"
                   class="block mr-5 message-reply hover:underline hover:text-wanted-blue"
                   title="답장하기">Reply</a>
                <form action="{% url 'message:delete_message' message.id %}"
                      method="post"
                      onsubmit="return confirm('정말 삭제하시겠습니까?');">
                    {% csrf_token %}
                    <button type="submit" class="block mr-5 message-delete" title="삭제하기">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 20 20"
                             fill="currentColor"
                             class="w-6 h-6 transition-all fill-[#373737] hover:fill-wanted-cyan">
                            <path fill-rule="evenodd" d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 10.23 1.482l.149-.022.841 10.518A2.75 2.75 0 007.596 19h4.807a2.75 2.75 0 002.742-2.53l.841-10.52.149.023a.75.75 0 00.23-1.482A41.03 41.03 0 0014 4.193V3.75A2.75 2.75 0 0011.25 1h-2.5zM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4zM8.58 7.72a.75.75 0 00-1.5.06l.3 7.5a.75.75 0 101.5-.06l-.3-7.5zm4.34.06a.75.75 0 10-1.5-.06l.3 7.5a.75.75 0 101.5-.06l.3-7.5z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </form>
                <a href="{% url 'message:list_messages' %}"
                   class="block message-list"
                   title="메시지 목록">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         viewBox="0 0 20 20"
                         fill="currentColor"
                         class="w-6 h-6 transition-all">
                        <path class="text-wanted-blue" fill-rule="evenodd" d="M15.988 3.012A2.25 2.25 0 0118 5.25v6.5A2.25 2.25 0 0115.75 14H13.5V7A2.5 2.5 0 0011 4.5H8.128a2.252 2.252 0 011.884-1.488A2.25 2.25 0 0112.25 1h1.5a2.25 2.25 0 012.238 2.012zM11.5 3.25a.75.75 0 01.75-.75h1.5a.75.75 0 01.75.75v.25h-3v-.25z" clip-rule="evenodd" />
                        <path class="text-wanted-green" fill-rule="evenodd" d="M2 7a1 1 0 011-1h8a1 1 0 011 1v10a1 1 0 01-1 1H3a1 1 0 01-1-1V7zm2 3.25a.75.75 0 01.75-.75h4.5a.75.75 0 010 1.5h-4.5a.75.75 0 01-.75-.75zm0 3.5a.75.75 0 01.75-.75h4.5a.75.75 0 010 1.5h-4.5a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
{% endblock content %}
