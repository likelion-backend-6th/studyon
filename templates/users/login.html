{% extends "base.html" %}
{% block content %}
    <div class="container mx-auto max-w-3xl pt-6">
        <h1 class="text-center text-3xl font-blod">로그인</h1>
        <form action="{% url "users:login" %}"
              method="post"
              class="pt-4 max-w-md mx-auto">
            {% csrf_token %}
            <input type="text"
                   name="username"
                   placeholder="Username"
                   required
                   class="w-full outline-none border-2 border-cyan-600 p-2 rounded-xl">
            <input type="password"
                   name="password"
                   placeholder="Password"
                   required
                   class="w-full outline-none border-2 border-cyan-600 p-2 rounded-xl mt-4">
            <input type="submit"
                   name="submit"
                   value="Login"
                   class="w-full border-2 bg-green-600 text-white p-2 rounded-xl mt-4 cursor-pointer">
        </form>
    </div>
{% endblock content %}
